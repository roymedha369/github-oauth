<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/home">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Repositories</li>
    </ol>
  </nav>
  <div class="container-fluid">
    <div>
      <form>
        <input
          class="form-control"
          [(ngModel)]="userName"
          type="text"
          placeholder="Search Public Repositories By Username"
          name="name"
        />
        <button
          class="btn btn-outline-success btn-sm"
          (click)="getPublicRepos()"
        >
          Search
        </button>
        <button class="btn btn-outline-dark btn-sm" (click)="clearResult()">
          Clear
        </button>
      </form>
    </div>

    <div *ngIf="repoList && repoList.length">
      <table class="table table-striped table-bordered">
        <thead>
          <tr class="text-center">
            <td>Repository Name</td>
            <td>Rating</td>
            <td>Repository Link</td>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let repo of repoList">
            <tr>
              <td>{{ repo.name }}</td>
              <td>
                {{ repo.stargazers_count }}
              </td>
              <td>
                <a [href]="repo.html_url" target="_blank">Go to Repository</a>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
